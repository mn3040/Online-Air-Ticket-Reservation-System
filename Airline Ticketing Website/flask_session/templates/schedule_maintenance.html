<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Schedule Maintenance</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='schedule_maintenance.css') }}">
</head>
<body>
    <h1>Schedule Maintenance</h1>
    <form action="{{ url_for('schedule_maintenance') }}" method="post">
        <label for="airplane_id">Airplane ID:</label>
        <input type="number" id="airplane_id" name="airplane_id" required>

        <label for="start_datetime">Start Date and Time:</label>
        <input type="datetime-local" id="start_datetime" name="start_datetime" required>

        <label for="end_datetime">End Date and Time:</label>
        <input type="datetime-local" id="end_datetime" name="end_datetime" required>

        <button type="submit">Schedule Maintenance</button>
    </form>
    <a href="{{ url_for('s_home') }}" class="home-button">Go to Home Page</a>
</body>
</html>
