<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Customer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='register.css') }}">
</head>
<body>
    <h1>Register as a New Customer</h1>
    <form action="{{ url_for('register') }}" method="post">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <label for="email_address">Email Address:</label>
        <input type="email" id="email_address" name="email_address" required>

        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="building_number">Building Number:</label>
        <input type="text" id="building_number" name="building_number" required>

        <label for="street_name">Street Name:</label>
        <input type="text" id="street_name" name="street_name" required>

        <label for="apartment_number">Apartment Number:</label>
        <input type="text" id="apartment_number" name="apartment_number">

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>

        <label for="state">State:</label>
        <input type="text" id="state" name="state" required>

        <label for="zip_code">Zip Code:</label>
        <input type="text" id="zip_code" name="zip_code" required>

        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required>

        <label for="phone_number">Phone Number:</label>
        <input type="text" id="phone_number" name="phone_number" required>

        <label for="passport_number">Passport Number:</label>
        <input type="text" id="passport_number" name="passport_number" required>

        <label for="passport_expiration">Passport Expiration Date:</label>
        <input type="date" id="passport_expiration" name="passport_expiration" required>

        <label for="passport_country">Passport Country:</label>
        <input type="text" id="passport_country" name="passport_country" required>

        <label for="date_of_birth">Date of Birth:</label>
        <input type="date" id="date_of_birth" name="date_of_birth" required>

        <button type="submit">Register</button>
    </form>
    <a href="{{ url_for('login') }}">Back to Login</a>
</body>
</html>
