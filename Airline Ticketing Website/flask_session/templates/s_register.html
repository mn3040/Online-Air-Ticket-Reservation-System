<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Staff</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='s_register.css') }}">
</head>
<body>
    <h1>Register as a New Staff Member</h1>
    <form action="{{ url_for('s_register') }}" method="post">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <label for="email_address">Email Address:</label>
        <input type="email" id="email_address" name="email_address" required>

        <label for="phone_number">Phone Number:</label>
        <input type="text" id="phone_number" name="phone_number" required>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="airline_name">Airline Name:</label>
        <input type="text" id="airline_name" name="airline_name" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required>

        <label for="date_of_birth">Date of Birth:</label>
        <input type="date" id="date_of_birth" name="date_of_birth" required>

        <button type="submit">Register</button>
    </form>
        <a href="{{ url_for('s_login') }}">Back to Staff Login</a>

</body>
</html>
