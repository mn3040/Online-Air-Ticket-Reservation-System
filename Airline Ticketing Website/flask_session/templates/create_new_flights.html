<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Flight</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='create_new_flights.css') }}">
</head>
<body>
    <h1>Create New Flight</h1>
    <form method="POST" action="{{ url_for('create_new_flights') }}">
        <label for="flight_number">Flight Number:</label>
        <input type="text" id="flight_number" name="flight_number" required>

        <label for="departure_airport">Departure Airport:</label>
        <input type="text" id="departure_airport" name="departure_airport" required>

        <label for="arrival_airport">Arrival Airport:</label>
        <input type="text" id="arrival_airport" name="arrival_airport" required>

        <label for="departure_date">Departure Date:</label>
        <input type="date" id="departure_date" name="departure_date" required>

        <label for="departure_time">Departure Time:</label>
        <input type="time" id="departure_time" name="departure_time" required>

        <label for="airplane_id_number">Airplane ID:</label>
        <input type="number" id="airplane_id_number" name="airplane_id_number" required>

        <label for="airline_name">Airline Name:</label>
        <input type="text" id="airline_name" name="airline_name" required>

        <label for="arrival_date">Arrival Date:</label>
        <input type="date" id="arrival_date" name="arrival_date" required>

        <label for="arrival_time">Arrival Time:</label>
        <input type="time" id="arrival_time" name="arrival_time" required>

        <label for="base_price_of_ticket">Base Price of Ticket:</label>
        <input type="number" id="base_price_of_ticket" name="base_price_of_ticket" required>

        <label for="status">Status:</label>
        <input type="text" id="status" name="status" required>

        <button type="submit">Create Flight</button>
    </form>
    <a href="{{ url_for('s_home') }}" >Go to Home Page</a>

</body>
</html>
