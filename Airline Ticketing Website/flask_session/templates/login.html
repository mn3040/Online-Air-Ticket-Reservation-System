<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Air Ticket Reservation System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
    <div class="login-container">
        <h1>Customer Login</h1>
        <!-- Display error message if it exists -->
        {% if error_message %}
        <div class="error-message">
            {{ error_message }}
        </div>
        {% endif %}
        <form action="/login" method="post" id="loginForm">
            <label for="email_address">Email Address:</label>
            <input type="email" id="email_address" name="email_address" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Login">
        </form>
        <p>Not registered? <a href="/register">Register here</a></p>
        <p>Forgot password? <a href="/reset-password">Reset here</a></p>
        <p>Login for Airline Staff | <a href="/s_login">Login Here</a></p>
        <a href="/index">Back to Home</a>
    </div>

    <script src="{{ url_for('static', filename='login.js') }}"></script>
</body>
</html>
